{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <div id="search-control" class="row">
    <div class="input-group col-md-4">
      <input type="text" class="form-control" placeholder="Enter search query">
      <span class="input-group-addon">Search</span>
    </div>
  </div>
  <div id="search-results" class="row">
    <table class="table table-striped table-condensed">
      <tbody>
        <tr>
          <th>Organization</th>
          <th>Name</th>
          <th>Title</th>
          <th>Email</th>
        </tr>
        {% for contact in contacts %}
        <tr>
          <td>{{ contact.employed_by }}</td>
          <td>{{ contact.title }} {{ contact.first_name }} {{ contact.last_name }}</td>
          <td>{{ contact.role }}</td>
          <td>{{ contact.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
