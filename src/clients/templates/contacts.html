{% extends "base.html" %}

{% block content %}
{% csrf_token %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <form action="/clients/" method="get">
        <div id="search-control" class="input-group">
          <input type="text" name="search" class="form-control" placeholder="Search contact...">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-danger">Search</button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <table id="search-results" class="table table-striped table-condensed">
        <tbody>
          <tr>
            <th>Organization</th>
            <th>Name</th>
            <th>Title</th>
            <th>Email</th>
          </tr>
          {% for contact in contacts %}
          <tr>
            <td>{{ contact.employed_by }}</td>
            <td>{{ contact.title }} {{ contact.first_name }} {{ contact.last_name }}</td>
            <td>{{ contact.role }}</td>
            <td><a href="mailto:{{ contact.email }}">{{ contact.email }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-md-3">
      <!-- to add some other content -->
    </div>
  </div>
</div>

{% endblock %}
