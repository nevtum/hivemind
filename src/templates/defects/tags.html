{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-lg-12">
        <ol>
        {% for tag in tag_list %}
            <li><a href="{% url 'defects:filter-by-tag' tag.slug %}">{{tag}}</a></li>
        {% empty %}
            <li>Sorry, no tags have been created yet!</li>
        {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}
