{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="links col-lg-12">
        <p>
            <a href="{% url 'defects:list' %}">View all</a> | 
            <a href="{% url 'defects:outstanding' %}">View active</a> |
            <a href="{% url 'defects:recent' %}">View recently changed</a> |
            <a href="{% url 'defects:tags-list' %}">Top tags</a>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <ol>
        {% for tag in tag_list %}
            <li><a href="{% url 'defects:filter-by-tag' tag.slug %}">{{tag}}</a></li>
        {% empty %}
            <li>Sorry, no tags have been created yet!</li>
        {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}
