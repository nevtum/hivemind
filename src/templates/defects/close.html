{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<h4>Enter release info for this defect to be closed.</h4>
<p><i>Note: Details field is optional.</i></p>

<form class="myform" action="{% url 'defects:close' dirt.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Close" />
</form>

{% endblock %}
