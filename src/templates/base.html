<html>
<head>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "bootstrap/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "bootstrap/bootstrap-theme.min.css" %}">
  <script src="{% static "bootstrap/jquery-1.11.3.min.js" %}"></script>
  <script src="{% static "bootstrap/bootstrap.min.js" %}"></script>
  <link rel="stylesheet" href="{% static "css/style.css" %}" />
  <title>{% block title %}Echelon{% endblock %}</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="header">
      {% include "navbar.html" %}
    </div>
    <div id="content" class="row">
      {% block content %}
      {% endblock %}
    </div>
    <div class="row" id="footer">
      <p>&copy {% now "Y" %} - {{ RELEASE_VERSION }} - Powered by NT</p>
    </div>
  </div>
</body>
{% block custom_css %}
{% endblock %}
{% block custom_javascript %}
{% endblock %}
</html>
