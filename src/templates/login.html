{% extends "base.html" %}

{% block content %}

<div class="container">
  {% if error %}
  <div class="well well-sm">
    {{ error }}
  </div>
  {% endif %}
  <form action="{% url 'login-url' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
  </form>
</div>

{% endblock %}
