{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

{% if error %}
<div class="well well-sm">
    {{ error }}
</div>
{% endif %}

<form class="myform" action="{% url 'login-url' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" />
</form>

<!--<p>Not a member? <a href="">Register here!</a></p>-->

{% endblock %}
