{% extends "base.html" %}

{% block content %}
{% csrf_token %}

<div id="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <form action="{% url 'dirts-landing-url' %}" method="get">
          <div id="search-control" class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search DIRTs...">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-danger">Search</button>
            </span>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-3 pull-right">
        <div id="action-panel" class="row">
          <a href="{% url 'create-dirt-url' %}">Raise a DIRT</a>
        </div>
      </div>
      <div class="col-md-9">
        <table id="search-results" class="table table-striped table-condensed">
          <tbody>
            <tr>
              <th>Date created</th>
              <th>Project code</th>
              <th>Release ID</th>
              <th>Summary</th>
              <th>Submitter</th>
            </tr>
            {% for dirt in defects %}
            <tr>
              <td>{{ dirt.date_created }}</td>
              <td>{{ dirt.project_code }}</td>
              <td>{{ dirt.release_id }}</td>
              <td>{{ dirt.title }}</td>
              <td>{{ dirt.submitter }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
