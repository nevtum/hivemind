{% extends "base.html" %}

{% block content %}
  <div>
    <div class="row">
      <div class="col-lg-12">
        <div class="additional-links">
            <a href="{% url 'dirt-detail-url' pk %}">View details</a>
        </div>
        <div id="defect-comments">
            {% if comments %}
            {% for comment in comments %}
            <div class="comment">
                <p class="heading">
                    <span class="author">{{ comment.author }}</span>
                    <span class="timestamp">{{ comment.timestamp }}</span>
                    <a href="{% url 'comment-edit' comment.id %}">Edit</a>
                    <a href="{% url 'comment-delete' comment.id %}">Delete</a>
                </p>
                <p class="content">
                    <span>{{ comment.content }}</span>
                </p>
            </div>
            {% endfor %}
            {% else %}
            <p>No comments here! Please add a comment!</p>
            {% endif%}
        </div>
        <div>
            <form action="{% url 'comments:add' pk %}" method="post">
                {% csrf_token %}
                <textarea name="newcomment" id="newcomment" cols="30" rows="10"></textarea>
                <br />
                <input type="submit" value="Add new comment">
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
