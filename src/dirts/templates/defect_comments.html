{% extends "base.html" %}

{% block content %}
  <div>
    <div class="row">
      <div class="col-lg-12">
        <div id="defect-comments">
            {% if comments %}
            {% for comment in comments %}
            <div class="comment">
                <p class="heading">
                    <span class="author">{{ comment.author }}</span>
                    <span class="timestamp">{{ comment.timestamp }}</span>
                </p>
                <p class="content">
                    <span>{{ comment.content }}</span>
                </p>
            </div>
            {% endfor %}
            {% else %}
            <p>No comments here! Please add a comment!</p>
            {% endif%}
        </div>
        <div>
            test
        </div>
      </div>
    </div>
  </div>
{% endblock %}
