{% extends "base.html" %}

{% block content %}

{% for event in stream %}

<div class="panel panel-primary">
    <div class="panel-heading">
        [{{ event.sequence_nr }}] 
        {{ event.event_type }} 
        ({{ event.created }}) - 
        submitter: {{ event.created_by }}
    </div>
    <div class="panel-body">
        <p>{{ event.payload }}</p>
    </div>
</div>

{% endfor %}

{% endblock %}
