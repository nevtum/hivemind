{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
{% load crispy_forms_tags %}

<form class="myform" action="{% url 'dirt-amend-url' dirt.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static "css/jquery-ui.css" %}" />
{% endblock %}

{% block custom_javascript %}
    <script type="text/javascript" src="{% static "js/jquery-ui.js" %}"></script>
    <script type="text/javascript">
        $(function() {
            
            var url = "{% url 'project-search' %}";

            var fetch_results = function(request, response) {
                var term = request.term;
                $.getJSON(url, {'q': term}, function(data) {
                    var results = [];
                    $.each(data, function(k, v) {
                        results.push(v);
                    });
                    response(results);
                });
            };
            
            $("#id_project_code").autocomplete({
                minLength: 3,
                select: function(evt, ui) {
                    // logic on select something
                },
                source: function(request, response) {
                    fetch_results(request, response);
                },
            });
        });
    </script>
{% endblock %}
