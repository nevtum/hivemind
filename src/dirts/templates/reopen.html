{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<h4>Enter release info and reason for this DIRT to be reopened.</h4>

<form class="myform" action="{% url 'defects:reopen' dirt.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
