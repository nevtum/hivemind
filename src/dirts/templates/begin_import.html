{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

{% if error %}
<div class="well well-sm">
    {{ error }}
</div>
{% endif %}

<form
    class="myform"
    enctype="multipart/form-data"
    action="{% url 'import-list' %}"
    method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Import" />
</form>

{% endblock %}
