{% block content %}

{% if not companies %}
<div class="Error">
  <p>
    There are currently no clients seen in the system!
  </p>
</div>
{% endif %}

{% for company in companies %}
<div class="client">
  <a href="{{ company.code }}">
    {{ company.name }}
  </a>
</div>
{% endfor %}

{% endblock %}
