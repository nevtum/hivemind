{% extends "base.html" %}

{% block content %}
<div class="container">

  <div class="row controls">
    <a href="{% url 'newclient' %}">Create new</a>
  </div>

  <div class="row items">
    {% if not companies %}
    <p>There are currently no clients seen in the system!</p>
    {% endif %}

    {% for company in companies %}
    <div class="client">
      <a href="{{ company.code }}">
        {{ company.name }}
      </a>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
