data:
  build: ./volume
  volumes:
    - /web_app/volume/
    - /web_app/static/
postgresdb:
  image: postgres:9.5.1
  environment:
    POSTGRES_PASSWORD: mypassword
    POSTGRES_USER: echelon_user
web:
  build: .
  command: sh entry-point.sh
  volumes_from:
    - data
  ports:
    - "8001"
  links:
    - postgresdb:pgdb
reverseproxy:
  build: ./nginx
  volumes_from:
    - data
  ports:
    - "81:81"
  links:
    - web:localhost
